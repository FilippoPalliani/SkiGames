<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Skigames</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top border-nav-main">
        <div class="container-fluid">
            <a class="navbar-brand font-primary px-3 my-0" href="./homepage.html">SKIGAMES<img class="logo"
                    src="./media/logo.png" alt="" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04"
                aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample04">
                <ul class="navbar-nav mx-auto mb-2 mb-md-0">
                    <li class="nav-item mx-3 border-nav-menu">
                        <a class="text-decoration-none tx-acc text-reset font-secondary" href="./all.html">Tutti i
                            giochi</a>
                    </li>
                    <li class="nav-item mx-3 border-nav-menu">
                        <a class="text-decoration-none tx-acc text-reset font-secondary"
                            href="./contatti.html">Contatti</a>
                    </li>
                    <li class="nav-item mx-3 border-nav-menu">
                        <a class="text-decoration-none tx-acc text-reset font-secondary" href="#">Aggiungi gioco</a>
                    </li>
                </ul>
                <div class="d-flex font-secondary">
                    <p class="nav-item mx-3 mb-0">
                        <a class="text-decoration-none tx-acc text-reset font-s" href="register.html">
                            <i class="bi bi-person-plus fs-4 tx-p"></i>
                        </a>
                    </p>
                    <p class="nav-item mx-3 mb-0">
                        <a class="text-decoration-none tx-acc text-reset font-s" href="./login.html">
                            <i class="bi bi-person-check fs-4 tx-p"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>
    <!-- HEADER -->
    <header>
        <!-- This div is  intentionally blank. It creates the transparent black overlay over the video which you can modify in the CSS -->
        <div class="overlay"></div>

        <!-- The HTML5 video element that will create the background video on the header -->
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="./media/bghomepage.mp4" type="video/mp4" />
        </video>

        <!-- The header content -->
        <div class="container h-100">
            <div class="d-flex h-100 text-center align-items-center justify-content-center">
                <div class="w-50 text-white">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Per quale motivo ci contatti?</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Seleziona. . .</option>
                                <option>Contatta un Admin per un problema</option>
                                <option>Proposte Commerciali</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Descrivi la tua richiesta</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button class="input-group-text my-2 bg-warning font-secondary">Invia</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid bg-footer">
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-12 col-md-4 text-center mb-5">
                    <h2 class="font-title text-uppercase">SkiGames</h2>
                </div>
                <div class="col-12 col-md-4 text-center mb-5">
                    <p class="lead font-secondary tx-acc mb-0">
                        2022 @ copyright 'Filippo Palliani'
                    </p>
                </div>
                <div class="col-12 col-md-4 text-center mb-5">
                    <i class="bi bi-twitter fs-3 p-3 border-numbers-custom mx-3 acc"></i>
                    <i class="bi bi-twitch fs-3 p-3 border-numbers-custom mx-3 acc"></i>
                    <i class="bi bi-discord fs-3 p-3 border-numbers-custom mx-3 acc"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
